<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .form {
            margin-bottom: 30px;
        }

        input {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 280px;
            margin: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: scale(0.98);
        }

        #contactList {
            margin-top: 20px;
            width: 100%;
        }

        .contact-item {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-info {
            text-align: left;
            flex: 1;
        }

        .contact-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .contact-number {
            color: #666;
        }

        .contact-actions button {
            padding: 8px 15px;
            font-size: 14px;
            margin-left: 5px;
        }

        .edit-btn {
            background-color: #2196F3;
        }

        .edit-btn:hover {
            background-color: #0b7dda;
        }

        .delete-btn {
            background-color: #f44336;
        }

        .delete-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Book</h1>
        <div class="form">
            <input type="text" id="nameInput" placeholder="Enter name...">
            <input type="text" id="numberInput" placeholder="Enter phone number...">
            <button id="addBtn">Add Contact</button>
        </div>
        <div id="contactList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
