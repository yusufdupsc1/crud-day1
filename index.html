<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Contact Details</h2>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-avatar" id="modalAvatar"></div>
                <div class="modal-info">
                    <div class="modal-label">Name</div>
                    <div class="modal-value" id="modalName"></div>
                    
                    <div class="modal-label">Phone Number</div>
                    <div class="modal-value" id="modalNumber"></div>
                    
                    <div class="modal-label">Address</div>
                    <div class="modal-value" id="modalAddress"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Contact Book</h1>
        <p class="subtitle">Keep your connections organized and accessible</p>
        <div class="form">
            <input type="text" id="nameInput" placeholder="Enter name...">
            <input type="text" id="numberInput" placeholder="Enter phone number...">
            <input type="text" id="addressInput" class="full-width" placeholder="Enter address...">
            <button id="addBtn" class="full-width">Add Contact</button>
        </div>
        <div id="contactList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
